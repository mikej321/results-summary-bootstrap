<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column justify-content-md-center vh-100 gap-5">

  <div class="main-container container-sm">
    
    <div class="row row-cols-1 row-cols-md-2 g-0">
      
      <div class="col">
        <header class="header-container d-flex flex-column align-items-center py-5">
          <p class="fw-bold fs-2 mb-5">Your Result</p>
          <div class="score-display d-flex flex-column align-items-center justify-content-center mb-5">
            <p class="text-white">76</p>
            <p>of 100</p>
          </div>
          <p class="text-white display-5">Great</p>
          <p class="ms-5 text-md-center ms-md-0">You scored higher than 65% of the people who have taken these tests.</p>
        </header>
      </div>
      
      <div class="second-column col-md-6 mt-5 mt-md-0 px-5 py-5">
        <main class="ps-md-5">
          <div class="summary-container mb-5">
            <p class="fs-2 fw-bold mb-5">Summary</p>
            <div class="summary-scores d-flex flex-column gap-4">
              <div class="summary-pane d-flex py-2 px-4 justify-content-between rounded-5">
                <div class="icon-container d-flex align-items-center gap-3">
                  <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
                  <p class="reaction-text fs-3 mt-3">Reaction</p>
                </div>
                <p class="fs-3 mt-3 fw-bold">80 <span class="max-text fs-3 fw-bold">/ 100</span></p>
              </div>
              <div class="summary-pane d-flex py-2 px-4 justify-content-between rounded-5">
                <div class="icon-container d-flex align-items-center gap-3">
                  <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
                  <p class="memory-text fs-3 mt-3">Memory</p>
                </div>
                <p class="fs-3 mt-3 fw-bold">92 <span class="max-text fs-3 fw-bold">/ 100</span></p>
              </div>
              <div class="summary-pane d-flex py-2 px-4 justify-content-between rounded-5">
                <div class="icon-container d-flex align-items-center gap-3">
                  <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
                  <p class="verbal-text fs-3 mt-3">Verbal</p>
                </div>
                <p class="fs-3 mt-3 fw-bold">61 <span class="max-text fs-3 fw-bold">/ 100</span></p>
              </div>
              <div class="summary-pane d-flex py-2 px-4 justify-content-between rounded-5">
                <div class="icon-container d-flex align-items-center gap-3">
                  <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
                  <p class="visual-text fs-3 mt-3">Visual</p>
                </div>
                <p class="fs-3 mt-3 fw-bold">72 <span class="max-text fs-3 fw-bold">/ 100</span></p>
              </div>
            </div>
          </div>
          <button class="btn w-100 text-white fw-bold fs-2 rounded-pill p-4">Continue</button>
        </main>
      </div>

    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Michael Johnson</a>.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
